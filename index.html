<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Čistá hlava | Sober Streak</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --background-color: #CEDEB7;
            --text-color: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .language-switch {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .language-btn {
            background: none;
            border: 2px solid var(--primary-color);
            padding: 5px 10px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 5px;
            color: var(--primary-color);
        }

        .language-btn.active {
            background: var(--primary-color);
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            align-items: center;
        }

        .logo {
            width: 150px;
            height: 150px;
            margin: 10px;
        }

        .header-container {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-bottom: 30px;
            margin-top: 40px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-align: center;
            max-width: 70%;
        }

        .header div {
            text-align: left;
        }

        h1 {
            color: var(--primary-color);
            font-size: 5em;
            margin: 0;
            line-height: 1;
        }

        .header p {
            font-size: 1.5em;
            color: #555;
            margin: 0;
            line-height: 1;
        }

        .content {
            margin: 10px 0;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            opacity: 0.9;
        }

        .support-section {
            width: 100%;
            padding: 10px;
            background: #eee;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            margin: 0 auto;
        }

        .hidden {
            display: none;
        }

        a {
            color:  #4CAF50;
            font-weight: bold;
            text-decoration: underline;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .support-section {
                width: 90%;
            }
        }
    </style>

    <script>
        // Inicializácia pri načítaní stránky
        document.addEventListener('DOMContentLoaded', function() {
            // Predvolene nastavíme angličtinu
            switchLanguage('en');
        });

        function switchLanguage(lang) {
            const skContent = document.getElementById('sk-content');
            const enContent = document.getElementById('en-content');
            const skHeader = document.getElementById('sk-header');
            const enHeader = document.getElementById('en-header');
            const buttons = document.querySelectorAll('.language-btn');

            if (lang === 'sk') {
                skContent.classList.remove('hidden');
                enContent.classList.add('hidden');
                skHeader.classList.remove('hidden');
                enHeader.classList.add('hidden');
                document.documentElement.lang = 'sk';
            } else {
                skContent.classList.add('hidden');
                enContent.classList.remove('hidden');
                skHeader.classList.add('hidden');
                enHeader.classList.remove('hidden');
                document.documentElement.lang = 'en';
            }

            buttons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent === lang.toUpperCase()) {
                    btn.classList.add('active');
                }
            });
        }

       
    </script>
</head>
<body>
    <div class="language-switch">
        <button class="language-btn" onclick="switchLanguage('sk')">SK</button>
        <button class="language-btn active" onclick="switchLanguage('en')">EN</button>
    </div>

    <div class="container">

        <div id="sk-content" class="hidden">
            <div class="header-container">
                <div class="header hidden" id="sk-header">
                    <img src="logo.png" alt="Čistá hlava logo" class="logo">
                    <div>
                        <h1>Čistá hlava</h1>
                        <p style="font-size: 1.5em; color: #555;">podporná stránka aplikácie</p>
                    </div>
                </div>
            </div>
        
            <div class="support-section">
                <p>Pre nahlásenie chýb, prípadne iných pripomienok, ma prosím kontaktujte na:</p>
                <p><a href="mailto:jozef.olsovsky@gmail.com">jozef.olsovsky@gmail.com</a></p>
            </div>
        </div>

        <div id="en-content">
            <div class="header-container">
                <div class="header" id="en-header">
                    <img src="logo.png" alt="Sober Streak logo" class="logo">
                    <div>
                        <h1>Sober Streak</h1>
                        <p style="font-size: 1.5em; color: #555;">support page for the app</p>
                    </div>
                </div>
            </div>

            <div class="support-section">
                <p>For any issues or suggestions, don’t hesitate to reach out at:</p>
                <p><a href="mailto:jozef.olsovsky@gmail.com">jozef.olsovsky@gmail.com</a></p>
            </div>
        </div>

    </div>

</body>
</html>
